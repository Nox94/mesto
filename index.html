<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <!--header-->
  <header class="header">
    <img class="header__logo header__logo_theme_dark" src="./images/logo.svg" alt="Логотип Место.">
  </header>
  <!--profile-->
  <section class="profile">
    <div class="profile__wrapper-fullscreen">
      <img class="profile__avatar" src="./images/kusto.png" alt="Жак-Ив Кусто.">
      <div class="profile__wrapper-for-rows">
        <div class="profile__wrapper">
          <!--для того, чтобы можно было вместе позиционировать кнопку редактирования профиля и строку с заголовком-->
          <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
          <h1 class="profile__heading">Жак-Ив Кусто</h1>
        </div>
        <p class="profile__subheading">Исследователь океана</p>
      </div>
    </div>
    <button type="button" class="profile__button-add" aria-label="Добавить"></button>
  </section>
  <!--elements-->
  <section class="elements">
    <template id="card">
      <div class="elements__card">
        <img class="elements__card-img" src="" alt="">
        <div class="elements__wrapper">
          <h2 class="elements__card-heading"></h2>
          <button class="elements__like-button" type="button"></button>
          <button class="elements__remove-button" type="button"></button>
        </div>
      </div>
    </template>
  </section>
  <!--footer-->
  <footer class="footer">
    <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
  </footer>
  <!--popup profile-->
  <div class="popup popup-profile">
      <div class="popup__content">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" action="#" name="Form">
          <fieldset class="popup__form-fieldset">
            <input class="popup__form-row popup__form-row_type_name" type="text" name="Name" value="" placeholder="Имя">
            <input class="popup__form-row popup__form-row_type_about" type="text" name="About" value="" placeholder="О себе">
          </fieldset>
          <button class="popup__save" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <!--popup cards-->
    <div class="popup popup-cards">
      <div class="popup__content">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form" action="#" name="Form">
          <fieldset class="popup__form-fieldset">
            <input class="popup__form-row popup__form-row_type_heading" type="text" name="Heading" value="" placeholder="Название">
            <input class="popup__form-row popup__form-row_type_link" type="text" name="Link" value="" placeholder="Ссылка на картинку">
          </fieldset>
          <button class="popup__save" type="submit" aria-label="Создать">Создать</button>
        </form>
      </div>
    </div>
    <!--js-->
  <script src="./scripts/index.js"></script>
</body>

</html>
