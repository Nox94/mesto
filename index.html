<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <!--header-->
  <header class="header outline">
    <img class="header__logo header__logo_theme_dark outline" src="./images/logo.svg">
    <div class="header__line"></div>
  </header>
  <!--profile-->
  <section class="profile outline">
    <div class="profile__wrapper-fullscreen outline">
      <img class="profile__avatar outline" src="./images/kusto.png" alt="Жак-Ив Кусто.">
      <div class="profile__wrapper-for-rows outline">
        <div class="profile__wrapper outline">
          <!--для того, чтобы можно было вместе позиционировать кнопку редактирования профиля и строку с заголовком-->
          <button class="profile__button-edit outline"></button>
          <h1 class="profile__heading outline">Жак-Ив Кусто</h1>
        </div>
        <p class="profile__subheading outline">Исследователь океана</p>
      </div>
    </div>
    <button type="button" class="profile__button-add outline">+</button>
  </section>
  <!--elements-->
  <section class="elements outline">
    <div class="elements__card outline">
      <img class="elements__card-img outline" src="./images/dombai.jpg" alt="Заснеженные горы.">
      <div class="elements__wrapper outline">
        <h2 class="elements__card-heading outline">Домбай</h2>
        <button class="elements__like-button outline" type="button"></button>
      </div>
    </div>
    <div class="elements__card outline">
      <img class="elements__card-img outline" src="./images/elbrus.jpg" alt="Гора Эльбрус.">
      <div class="elements__wrapper outline">
        <h2 class="elements__card-heading outline">Эльбрус</h2>
        <button class="elements__like-button outline" type="button"></button>
      </div>
    </div>
    <div class="elements__card outline">
      <img class="elements__card-img outline" src="./images/karachaevsk.jpg" alt="Карачаевск.">
      <div class="elements__wrapper outline">
        <h2 class="elements__card-heading outline">Карачаевск</h2>
        <button class="elements__like-button outline" type="button"></button>
      </div>
    </div>
    <div class="elements__card outline">
      <img class="elements__card-img outline" src="./images/pyatigorsk.jpg" alt="Природа Пятигорска.">
      <div class="elements__wrapper outline">
        <h2 class="elements__card-heading outline">Пятигорск</h2>
        <button class="elements__like-button outline" type="button"></button>
      </div>
    </div>
    <div class="elements__card outline">
      <img class="elements__card-img outline" src="./images/sochi.jpg" alt="Морской пейзаж.">
      <div class="elements__wrapper outline">
        <h2 class="elements__card-heading outline">Сочи</h2>
        <button class="elements__like-button outline" type="button"></button>
      </div>
    </div>
    <div class="elements__card outline">
      <img class="elements__card-img outline" src="./images/arkhyz.jpg" alt="Канатная дорога в горах.">
      <div class="elements__wrapper outline">
        <h2 class="elements__card-heading outline">Архыз</h2>
        <button class="elements__like-button outline" type="button"></button>
      </div>
    </div>
  </section>
  <footer class="footer outline">
    <p class="footer__copyright outline">&COPY; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__body">
      <div class="popup__content">
        <a class="popup__close outline" hreh="#"></a>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" action="#">
          <fieldset class="popup__form-fieldset">
          <input class="popup__form-row" type="text" name="Имя" value="Жак-Ив Кусто">
          <input class="popup__form-row" type="text" name="О себе" value="Исследователь океана">
        </fieldset>
        </form>
        <button class="popup__save outline" type="submit">Сохранить</button>
      </div>
    </div>
  </div>
</body>

</html>
