<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body class="page">
  <!--header-->
  <header class="header">
    <img class="header__logo header__logo_theme_dark" src="<%=require('./images/logo.svg')%>" alt="Логотип Место.">
  </header>
  <!--profile-->
  <section class="profile">
    <div class="profile__wrapper-fullscreen">
      <img class="profile__avatar" src="<%=require('./images/kusto.png')%>" alt="Жак-Ив Кусто.">
      <div class="profile__wrapper-for-rows">
        <div class="profile__wrapper">
          <!--для того, чтобы можно было вместе позиционировать кнопку редактирования профиля и строку с заголовком-->
          <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
          <h1 class="profile__heading">Жак-Ив Кусто</h1>
        </div>
        <p class="profile__subheading">Исследователь океана</p>
      </div>
    </div>
    <button type="button" class="profile__button-add" aria-label="Добавить"></button>
  </section>
  <!--elements-->
  <section class="elements">
  </section>
  <!--footer-->
  <footer class="footer">
    <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
  </footer>
  <!--popup profile-->
  <div class="popup popup-profile">
    <div class="popup__content">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" id="popupProfileSave" action="#" name="Form">
        <fieldset class="popup__form-fieldset">
          <input
          class="popup__form-row popup__form-row_type_name"
          type="text"
          name="Name"
          placeholder="Имя"
          minlength="2"
          maxlength="40"
          autocomplete="off"
          id="name-profile"
          novalidate
          required>
          <span
          id="name-profile-error"
          class="error">
        </span>
          <input
          class="popup__form-row popup__form-row_type_about"
          id="subname-profile"
          type="text"
          name="About"
          placeholder="О себе"
          required
          minlength="2"
          maxlength="200"
          autocomplete="off"
          novalidate>
          <span id="subname-profile-error" class="error"></span>
        </fieldset>
        <button class="popup__save" type="submit" aria-label="Сохранить" name="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!--popup cards-->
  <div class="popup popup-cards">
    <div class="popup__content">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form" id="popupCardElemSave" action="#" name="Form">
        <fieldset class="popup__form-fieldset">
          <input class="popup__form-row popup__form-row_type_heading" id="popup-cards-heading" type="text"
            name="Heading" minlength="2" maxlength="30" required autocomplete="off" novalidate placeholder="Название">
          <span id="popup-cards-heading-error" class="error"></span>
          <input class="popup__form-row popup__form-row_type_link" id="popup-cards-link" type="url" name="Link" required
            novalidate placeholder="Ссылка на картинку">
          <span id="popup-cards-link-error" class="error"></span>
        </fieldset>
        <button class="popup__save" type="submit" name="submit" aria-label="Создать">Создать</button>
      </form>
    </div>
  </div>
  <!--popup full image-->
  <div class="popup popup-image">
    <div class="popup__wrapper">
      <button type="button" class="popup__close popup__close_picture" aria-label="Закрыть"></button>
      <img class="popup__picture" src="#" alt="#">
      <p class="popup__capture"></p>
    </div>
  </div>
  <!--шаблон для карточек мест-->
  <template id="card-template">
    <div class="elements__card">
      <img class="elements__card-img" src="#" alt="#">
      <div class="elements__wrapper">
        <h2 class="elements__card-heading"></h2>
        <button class="elements__like-button" type="button"></button>
      </div>
      <button class="elements__remove-button" type="button"></button>
    </div>
  </template>
  <!--js-->
  <!-- <script type="module" src="./scripts/index.js"></script> -->
</body>

</html>
