<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <!--header-->
  <header class="header">
    <img class="header__logo header__logo_theme_dark" src="./images/logo.svg" alt="Логотип Место">
    <div class="header__line"></div>
  </header>
  <!--profile-->
  <section class="profile">
    <div class="profile__wrapper-fullscreen">
      <img class="profile__avatar" src="./images/kusto.png" alt="Жак-Ив Кусто.">
      <div class="profile__wrapper-for-rows">
        <div class="profile__wrapper">
          <!--для того, чтобы можно было вместе позиционировать кнопку редактирования профиля и строку с заголовком-->
          <button class="profile__button-edit"></button>
          <h1 class="profile__heading">Жак-Ив Кусто</h1>
        </div>
        <p class="profile__subheading">Исследователь океана</p>
      </div>
    </div>
    <button type="button" class="profile__button-add">+</button>
  </section>
  <!--elements-->
  <section class="elements">
    <div class="elements__card">
      <img class="elements__card-img" src="./images/dombai.jpg" alt="Заснеженные горы.">
      <div class="elements__wrapper">
        <h2 class="elements__card-heading">Домбай</h2>
        <button class="elements__like-button" type="button"></button>
      </div>
    </div>
    <div class="elements__card">
      <img class="elements__card-img" src="./images/elbrus.jpg" alt="Гора Эльбрус.">
      <div class="elements__wrapper">
        <h2 class="elements__card-heading">Эльбрус</h2>
        <button class="elements__like-button" type="button"></button>
      </div>
    </div>
    <div class="elements__card">
      <img class="elements__card-img" src="./images/karachaevsk.jpg" alt="Карачаевск.">
      <div class="elements__wrapper">
        <h2 class="elements__card-heading">Карачаевск</h2>
        <button class="elements__like-button" type="button"></button>
      </div>
    </div>
    <div class="elements__card">
      <img class="elements__card-img" src="./images/pyatigorsk.jpg" alt="Природа Пятигорска.">
      <div class="elements__wrapper">
        <h2 class="elements__card-heading">Пятигорск</h2>
        <button class="elements__like-button" type="button"></button>
      </div>
    </div>
    <div class="elements__card">
      <img class="elements__card-img" src="./images/sochi.jpg" alt="Морской пейзаж.">
      <div class="elements__wrapper">
        <h2 class="elements__card-heading">Сочи</h2>
        <button class="elements__like-button" type="button"></button>
      </div>
    </div>
    <div class="elements__card">
      <img class="elements__card-img" src="./images/arkhyz.jpg" alt="Канатная дорога в горах.">
      <div class="elements__wrapper">
        <h2 class="elements__card-heading">Архыз</h2>
        <button class="elements__like-button" type="button"></button>
      </div>
    </div>
  </section>
  <footer class="footer">
    <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__body">
      <div class="popup__content">
        <a class="popup__close" href="#"></a>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" action="#">
          <fieldset class="popup__form-fieldset">
            <input class="popup__form-row popup__form-row_type_name" type="text" name="Имя" value="">
            <input class="popup__form-row popup__form-row_type_about" type="text" name="О себе" value="">
            <button class="popup__save" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
